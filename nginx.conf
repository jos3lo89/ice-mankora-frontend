server {
    listen 4000;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Configuración para Single Page Application (SPA)
    # Si entras a /dashboard, Nginx buscará ese archivo. Si no existe,
    # servirá index.html para que React Router tome el control.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Caché para archivos estáticos (imágenes, css, js)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|webp|svg|woff2?)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}